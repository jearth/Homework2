  <body>
    <div id="wrap">
        <div id="header">
            <img src="../images/img.jpg" alt="로고">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link custom-text" href="#">전라북도교육청 학교운동부지도자 이력 및 지도 실적</a>
                </li>
            </ul>
        </div>
        
        <div id="container">
            <div id="sidebar">
                <a class="nav-link custom-text" href="#">
                    <i class="bi bi-person-fill fs-5"></i>
                    <!-- bi-4x가 적용이 안 되는지 (대신 fs-5) -->
                    지도자 관리
                </a>
            </div>
            
            <div id="content">
                <h4>지도자 관리</h4>

                <div class="container" id="container1">
                    검색 조회
                    <div class="search-box">
                        <div class="search-item">
                            <select>
                                <option selected>전체</option>
                                <option value="1">이름</option>
                                <option value="2">종목</option>
                            </select>
                        </div>
                        <div class="search-item">
                            <input type="text" placeholder="이름을 입력해주세요.">
                        </div>
                        <div class="search-item">
                            <div class="search-button">검색하기</div>
                        </div>
                    </div>
                </div>
                
                <div class="container" id="container2">
                    
                </div>

            </div>
