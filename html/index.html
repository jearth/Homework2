<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>운동부지도자 화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="wrap">
        <div id="header">
            <img src="../images/img.jpg" alt="로고">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link custom-text" href="#">전라북도교육청 학교운동부지도자 이력 및 지도 실적</a>
                </li>
            </ul>
        </div>
    
        <div id="container">
            <div id="sidebar">
                <a class="nav-link custom-text" href="#">
                    <i class="bi bi-person-fill fs-5"></i>
                    <!-- bi-4x가 적용이 안 되는지 (대신 fs-5) -->
                    지도자 관리
                </a>
            </div>
            
            <div id="content">
                <h4>지도자 관리</h4>
                <div class="container" id="container1">
                    <h7>검색 조회</h7>
                    <div class="search-box">
                        <div class="select">
                            <div class="selected">
                                <div class="selected-value">전체</div>
                                <div class="arrow"></div>
                            </div>
                            <ul>
                                <li class="option">전체</li>
                                <li class="option">이름</li>
                                <li class="option">종목</li>
                            </ul>
                        </div>
                         <!-- select, option으로 구성하면 option을 디자인 할 수 없음. 때문에 ul과 li로 코드짜기 -->
                        <div class="input-box">
                            <input type="text" placeholder="이름을 입력해주세요." id="searchInput">
                        </div>
                        <div class="button-box">
                            <div class="search-button" onclick="searchLeaderCode()">검색하기</div>
                        </div>
                    </div>
                </div>
                
                <div class="container" id="container2">
                    <div class="row row-cols-1">
                        <div class="content-header">
                            <h5>전체 지도자 목록
                                <p id="totalleader">총</p>
                            </h5>
                            <div class="button-box">
                                <div class="button register" onClick="location.href='register.html'">지도자 등록하기</div>
                                <div class="button delete">삭제하기</div>
                                <div id="deletePopup" class="popup">
                                    <h2>지도자 삭제</h2>
                                    <span class="close" onclick="closePopup('deletePopup')">&times;</span>
                                    <p>지도자를 삭제하시겠습니까? </br>삭제된 지도자는 복구되지 않습니다.</p>
                                    <div class="popup-button-box">
                                        <button class="confirm">확인</button>
                                        <button class="register" onclick="close-popup">취소</button>
                                    </div>
                                </div>
                            </div>   
                        </div>
                        <div class="leaderTable">
                            <table>
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" id="selectAll"/>번호</th>
                                        <th>식별코드</th>
                                        <th>이름</th>
                                        <th>종목</th>
                                        <th>소속학교</th>
                                        <th>이력 정보 상세</th>
                                    </tr>
                                </thead>
                                <tbody class="leaderTable_body"></tbody>
                            </table>
                        </div>
                        <div class="col">
                            <div class="pagination-container">
                                <span id="firstPage" class="pagination-item">&laquo;</span>
                                <span id="prevPage" class="pagination-item">&lsaquo;</span>
                                <span id="currentPage" class="pagination-item">1</span>
                                <span id="secondPage" class="pagination-item">2</span>
                                <span id="nextPage" class="pagination-item">&rsaquo;</span>
                                <span id="lastPage" class="pagination-item">&raquo;</span>
                            </div>
                        </div>                        
                    </div>
                </div>
                <div id="footer">
                    <small>&copy;2023 Copyright bt HEADIT All Rights Reserved.</small>
                </div>

            </div>
        </div>        
    </div>

    <script src="../JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
